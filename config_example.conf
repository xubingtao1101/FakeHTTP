# FakeHTTP 配置文件示例
# 用于 -C 选项

# HTTP 方法列表（每行一个）
# 支持：GET, POST, PUT, DELETE, HEAD, OPTIONS, PATCH
[methods]
GET
POST
PUT

# URI 路径列表（每行一个，必须以 / 开头）
[uris]
/api/v1/data
/api/v2/users
/resource/info

# HTTP Headers（格式：Header-Name: value）
# 相同的 header 名可以出现多次，程序会轮流使用这些值
# 注意：至少需要一个 Host header
[headers]
Host: example.com
Host: api.example.com
User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36
User-Agent: curl/7.68.0
Accept: application/json
Accept: */*
Content-Type: application/json

# 请求体（可选，仅用于 POST/PUT/PATCH 等需要 body 的方法）
# 可以是多行内容
[body]
{"key":"value","data":"test"}

